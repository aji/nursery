*.notify.github           = true

devo.dir.run = "."
prod.dir.run = "/opt/bob/run"

*.log.format = "[%(asctime)s] %(levelname)s %(name)s: %(message)s"
*.log.datefmt = "%d-%m-%yT%H:%M:%S"

*.dir.data = "var"

*.tool.log.path = "/dev/null"
*.tool.log.level = INFO

*.web.log.path = "var/web.log"

devo.web.log.level = DEBUG
devo.web.server.name = "127.0.0.1:5000"
devo.web.server.host = "127.0.0.1"
devo.web.server.debug = true
devo.web.github.verify = false
prod.web.log.level = INFO
prod.web.server.name = "bob.ajitek.net"
prod.web.server.host = "0.0.0.0"
prod.web.server.debug = false
prod.web.github.verify = true

*.db.uri = "sqlite:///var/bob.db"
*.db.echo = false

*.notify.weechat.dir = "/opt/bob/weechat"
